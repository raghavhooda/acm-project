<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raghav</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
            <div class="w-full h-[100vh] bg-[#F7FEE7]">
                <div class="h-[7vh] bg-[#4D7C0F] justify-center items-center flex ">
                    <div class="justify-center items-center flex gap-2">
                        <div>
                            <input type="text" id="inputbar"placeholder="Theme" class=" bg-[#0891B2] hover:bg-[#0E7490]
                            -p-2 rounded-md border-2"/>
                        </div>
                        <div>
                            <img src="search(1).png" onclick="search()" height="35px" width="50px" alt="search"/>
                        </div>
        
                    </div>
                </div>
                <div class="justify-center items-center px-60 w-full h-full">
                    <div id="photosec"class="grid grid-cols-3 gap-4 w-full overflow-y-auto  pt-40 max-h-[93vh] flex justify-center items-center m-0">
                    </div>
                </div>
            </div>
            <script>
                async function search(){
                    const inputData=document.getElementById("inputbar").value
                    const res= await fetch("https://wallpaper.acmsscbs.in/api/search?q="+inputData)
                    const data= await res.json()
                    const main=document.getElementById("photosec")
                    main.innerHTML=''
                    console.log(data)
                    for(var i=0;i<data['wallpaper'].length;i++){
                        var url=(data.wallpaper[i].image)
                        var img=document.createElement("img")
                        img.setAttribute('src',url)
                        img.classList=['w[30vh] h-auto m-auto']
                        main.appendChild(img)
        
                    }
                    
                }
            </script>
        </body>

</html>
